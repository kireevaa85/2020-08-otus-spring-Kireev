spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
#    password: sa
    driver-class-name: org.h2.Driver
    initialization-mode: always
    schema: schema.sql
    data: data.sql
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

logging:
  level:
    root: error
